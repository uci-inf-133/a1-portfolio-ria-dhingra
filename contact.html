  <main class="contact-page">
    <section class="contact-layout">
      <div class="contact-left">
        <h1 class="contact-title">Contact Me!</h1>
        <p class="contact-message">
          Have any questions? Feel free to fill out the form or send me an email and I'll get back to you soon!
        </p>

        <a class="contact-email" href="mailto:dhingrr1@uci.edu">
          dhingrr1@uci.edu
        </a>
      </div>

      <div class="contact-right">
        <form class="contact-form">

          <div class="form-row">
            <div class="form-group">
              <label for="first-name">First Name (required)</label>
              <input id="first-name" type="text" required>
            </div>

            <div class="form-group">
              <label for="last-name">Last Name (required)</label>
              <input id="last-name" type="text" required>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" required>
          </div>

          <div class="form-group">
            <fieldset class="checkbox-group">
              <legend>Which are you? (required)</legend>
              <div class="checkbox-item">
                <input type="checkbox" id="student" name="role" value="student">
                <label for="student">Student</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="recruiter" name="role" value="recruiter">
                <label for="recruiter">Company/ Company Recruiter</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="other" name="role" value="other">
                <label for="other">Other</label>
              </div>

            </fieldset> 
        </div>

          <div class="form-group">
            <label for="message">Message (required)</label>
            <textarea id="message" rows="6" required></textarea>
          </div>

          <button class="contact-button" type="submit">Send Message</button>
        </form>
      </div>

    </section>
  </main>
